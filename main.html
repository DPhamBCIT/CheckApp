<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>CheckApp - Main</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/style_main.css">
    
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyDC_mefT3aFXROFBI4MHle7eBvI5Rj5zG0",
        authDomain: "nov15-27f6e.firebaseapp.com",
        databaseURL: "https://nov15-27f6e.firebaseio.com",
        projectId: "nov15-27f6e",
        storageBucket: "nov15-27f6e.appspot.com",
        messagingSenderId: "373575545421"
      };
      firebase.initializeApp(config);
    </script>
        
  </head>
  <body>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <div id="container">
    
      <div id="top">
        <table id="top_table">
          <tbody>
            <tr>
              <td></td>
              <td id="user"></td>
              <td id="bar">|</td>
              <td id="login"><a class="link" href ="login.html">Login</a></td>
              <td id="logout"><a class="link" href ="">Logout</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div id="content">
        <div id="app_name">
          <img alt="Logo" src="images/checkappoutlined_orange.png"/>
        </div>
        <div id="quote">Find the <span>Right</span> Game</div>
        <div class="search">
          <input id="search_box" type="text" placeholder="Search">
          <button id="search_button" type="submit"><img alt="Search" src="images/search.png"/></button>
        </div>
      </div>
    
    </div>
    
    <script>
    
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var email = user.email;
          $("#user").html(email);
          $("#login").hide();
          $("#logout").show();
          $("#bar").show();
          $("#logout > a").click(function (event) {
            event.preventDefault();
            console.log("login");
            firebase.auth().signOut();
          });
        } else {
          $("#login").show();
          $("#logout").hide();
          $("#bar").hide();
          $("#user").hide();
        }
      });
      
      $("#search_button").click(function (event) {
        if ($("#search_box").val() != "") {
          window.location.href = "overview.html";
        }
      });
      
      $("#search_box").on("keypress", function (event) {
        if (event.keyCode == 13 && $("#search_box").val() != "") {
          window.location.href = "overview.html";
        }
      });
      
    </script>
    
  </body>
</html>
