<!DOCTYPE HTML>
<html>
   <head>
       <meta charset = "UTF-8">
       <title></title>
        <style>            
            @import url('https://fonts.googleapis.com/css?family=Cuprum');
            body {
                background: #002138; 
            }
            table{    
                width: 100%;
            }
            p {
                font-family: 'Cuprum', sans-serif;
                font-size: 45px;
                color: #FFFFFF;
            }
            #top td {
                font-family: 'Cuprum', sans-serif;
                font-size: 25px;
                color: #FFFFFF;
                border: 0pt solid white;
            }
            #cell1 {
                width: 50px;
            }
            #cell3 {
                text-align: center;
                width: 60px;
            }            
            
            #cell1 img {
                width: 40px;
                height: 40px;                
            }        
            #search {
                background-color: #C4C4C4;
                color: rebeccapurple;
                font-family: 'Cuprum', sans-serif;
                font-size: 25px;
                width: 100%;
                height: 27px;
            }
			#cellbody1 {
                width: 33%;
            }
            #cellbody2 {
                text-align: center;
                width: 33%;
            }
			#cellbody3 {
                text-align: center;
                width: 33%;
            }   
			#reviewnum {
				font-family: 'Cuprum', sans-serif;
                font-size: 120px;
                color: #FFFFFF;
				width: 50px;
			}
			#bars {
				font-size: 25px;
				line-height: 0.25;
			}
			#app_img {
				float: center;
				width = 300px;
				height = 300px;
			}
			.rectangle {
				height: 30px;
				width: 400px;
				background-color: #FFFFFF;
				transform:translate(30px,-50px);
			}
			.rectangle p {
				transform:translate(-30px,10px);
			}
			#page {
				border-spacing: 20px;
			}
			#title {
				font-size: 90px;
				line-height: 0.25;
			}
			.star img {
				height: 50px;
				width: 50px;
			}
			#star1 {
			src: ./images/star.png;
			}
			.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			-webkit-transition-duration: 0.4s;
			transition-duration: 0.4s;
			cursor: pointer;
			}
			.button1 {
			background-color: white;
			color: black;
			border: 2px solid #555555;
			}
			.button1:hover {
			background-color: orange;
			color: white;
			}
            a { color: white; text-decoration: none; }
           a:hover{color: orange;}
        </style>
   </head>
   <body>
       <table id = "top" >
            <tbody>
                <tr class = "debug">
                    <td id = "cell1"><img alt = "back" src = "https://www.iconsdb.com/icons/preview/white/arrow-109-xxl.png"/></td>
                    <td id = "cell2"><input type="text" value = "" id="search" placeholder=" App to search"/></td>
                    <td id = "cell3"><a href ="./Lab01-1536.html">Login</a></td>
                    <td id = "cell3"><a href ="./Lab01-1536.html">Signup</a></td>
                </tr>
            </tbody>
        </table>
		<table id = "page" >
			<tbody>
				<tr>
					<td id = "cellbody1">
						<p><span id="title">REVIEWS</span></p>
							<p><span id="reviewnum">_._</span><span id ="reviewtext">/5 by all users.</p>
							<span id="bars">
							<div class="rectangle"><p>5</p></div>
							<div class="rectangle"><p>4</p></div>
							<div class="rectangle"><p>3</p></div>
							<div class="rectangle"><p>2</p></div>
							<div class="rectangle"><p>1</p></div>
						</span>
					</td>
					<td id = "cellbody3">
						<p>How many stars do you rate this game?</p>
						<span class="star"><img id="star1" src="./images/star.png"></div>
						<img id="star2" src="./images/star.png"></div>
						<img id="star3" src="./images/star.png"></div>
						<img id="star4" src="./images/star.png"></div>
						<img id="star5" src="./images/star.png"></div></span><br/>
						<button class="button button1" id="submit">Submit</button>
					</td>
					<td id = "cellbody2">
						<span id = "app_img">
							<img src="https://i.pinimg.com/originals/f8/89/8e/f8898e79f66ec9545847915a2b306594.jpg">
						</span>
						<p>Click the review score to filter between different user types.</p>
					</td>
				</tr>
			</tbody>
		</table>
	<script>
	var review_array = new Array();
	var rating = 0;
	
	function edit() {
		document.getElementById("star1").onmouseover = function() {star1hover()};
		document.getElementById("star2").onmouseover = function() {star2hover()};
		document.getElementById("star3").onmouseover = function() {star3hover()};
		document.getElementById("star4").onmouseover = function() {star4hover()};
		document.getElementById("star5").onmouseover = function() {star5hover()};
		
		document.getElementById("star1").onmouseout = function() {starout()};
		document.getElementById("star2").onmouseout = function() {starout()};
		document.getElementById("star3").onmouseout = function() {starout()};
		document.getElementById("star4").onmouseout = function() {starout()};
		document.getElementById("star5").onmouseout = function() {starout()};
		
		document.getElementById("star1").onclick = function() {starclick(1)};
		document.getElementById("star2").onclick = function() {starclick(2)};
		document.getElementById("star3").onclick = function() {starclick(3)};
		document.getElementById("star4").onclick = function() {starclick(4)};
		document.getElementById("star5").onclick = function() {starclick(5)};
		function star1hover() {
			document.getElementById("star1").src="./images/starfill.png";
		}
		function star2hover() {
			document.getElementById("star2").src="./images/starfill.png";
			star1hover();
		}
		function star3hover() {
			document.getElementById("star3").src="./images/starfill.png";
			star2hover();
		}
		function star4hover() {
			document.getElementById("star4").src="./images/starfill.png";
			star3hover();
		}
		function star5hover() {
			document.getElementById("star5").src="./images/starfill.png";
			star4hover();
		}
		function starout() {
			if (rating < 5) {
				document.getElementById("star5").src="./images/star.png";
				if (rating < 4) {
					document.getElementById("star4").src="./images/star.png";
					if (rating < 3) {
						document.getElementById("star3").src="./images/star.png";
						if (rating < 2) {
							document.getElementById("star2").src="./images/star.png";
							if (rating < 1) {
								document.getElementById("star3").src="./images/star.png";
							}
						}
					}
				}
			}
		}
		function starclick(num) {
			rating = num;
			starout();
		}
		
		function submitReview() {
		review_array.push(rating);
		console.log(review_array);
		average();
		}
		document.getElementById("submit").onclick = function() {submitReview()};
		
		function average() {
		var average = 0;
		for (var i = 0; i < review_array.length; i++) {
			average = average + review_array[i];
			}
			average = average / review_array.length;
			average = average.toFixed(1);
			console.log(average);
		}
	
		document.write();
	}
	edit();
	</script>
    </body>
</html>
