  <body>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <div id="container">
      
      <div id="top">
        <table id="top_table">
          <tbody>
            <tr>
              <td id = "home">
                <div>
                  <a class="link" href="main.html">
                    <img class="img_normal" alt="home" src = "images/home.png"/>
                    <img class="img_hover" alt="home" src = "images/home_orange.png"/>
                  </a>
                </div>
              </td>
              <td id="cell2"><input type="text" id="search" placeholder="Search"/></td>
              <td id="user"></td>
              <td id="bar">|</td>
              <td id="login"><a class="link" href ="login.html">Login</a></td>
              <td id="logout"><a class="link" href ="">Logout</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div>
        <p class = "headers">OVERVIEW</p>
        <table id = "app">				
          <tr>
            <td class = "outer">
              <p class = "headers">Info</p>
              <table class = "info">
                <tr>
                  <td class = "inner">
                    <img alt = "appName" id = "icons" src = "images/app_icon1.jpg"/>
                  </td>
                  <td class = "inner">
                    <p id = "srcGame"></p>
                    <p><i>Strategy, Hero, Tower Defense</i></p>
                  </td>
                </tr>
              </table>						
            </td>					
            <td class = "outer">
              <p class = "headers">Ratings/ Reviews</p>
              <table class = "info">
                <tr>		
                  <td class = "inner">
                    <p id = "ratings">4/5</p>
                  </td>
                  <td class = "inner">	
                    <p><i>“Game is good”</i></p>
                    <p><i>“Fair and balance”</i></p>		
                  </td>
                </tr>
              </table>
              <a href ="./review.html">More info</a>
            </td>
          </tr>
        </table>
      </div>
      
      <div>
        <p class = "headers">ITEM OF THE MONTH</p>
        <p id = "notif">WIP</p>
      </div>
      
      <div>
        <p class = "headers">RECOMMENDED APPS</p>
        <table id = "apps">				
          <tr>
            <td class = "outer">
              <a href ="./Lab01-1536.html">More info</a>
              <table id = "rec">
                <tr>
                  <td>	
                    <img alt = "appName" class = "recApp" id = "recApp1" src = "images/app_icon2.jpg"/>				Zenonia 3	
                  </td>						
                  <td>						
                    <img alt = "appName" class = "recApp" id = "recApp2" src = "images/app_icon3.jpg"/>						
                    The Quest Gold
                  </td>
                  <td>									
                    <img alt = "appName" class = "recApp" id = "recApp3" src = "images/app_icon4.jpg"/>				Caligo chaser	
                  </td>
                </tr>
              </table>						
            </td>
          </tr>
        </table>
      </div>
      
    </div>
    
    <script>
      
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var email = user.email;
          $("#user").html(email);
          $("#login").hide();
          $("#logout").show();
          $("#bar").show();
          $("#logout > a").click(function (event) {
            event.preventDefault();
            console.log("login");
            firebase.auth().signOut();
          });
        } else {
          $("#login").show();
          $("#logout").hide();
          $("#bar").hide();
          $("#user").hide();
        }
      });
		
      var srcGame = document.getElementById("srcGame");
      var gRef = firebase.database().ref().child('game').child("name");
      gRef.on('value', snap => srcGame.innerText = snap.val());
      
    </script>
  </body>
</html>
