<!DOCTYPE HTML>
<html>
  <head>
  
    <title>CheckApp - Overview</title>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="./css/style_overview.css">
    
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    
  </head>
  <body>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <div id="container">
      <div id="top">
        <table id="top_table">
          <tbody>
            <tr>
              <td id = "home">
                <div>
                  <a class="link" href="index.html">
                    <img class="img_normal" alt="home" src = "images/home.png"/>
                    <img class="img_hover" alt="home" src = "images/home_orange.png"/>
                  </a>
                </div>
              </td>
              <td id="cell2"><input type="text" id="search" placeholder="Search"/></td>
              <td id="user"></td>
              <td id="bar">|</td>
              <td id="login"><a class="link" href ="login.html">Login</a></td>
              <td id="logout"><a class="link" href ="">Logout</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div id="content">
        <div id="heading">Overview</div>
        <table id="app">				
          <tr>
            <td class="outer">
              <div class="subheading">Info</div>
              <div id="info">
                <table class="info">
                  <tr>
                    <td class="inner">
                      <img id="icon" alt="appName" src="images/app_icon1.jpg"/>
                    </td>
                    <td class="inner">
                      <div id="srcGame"></div>
                      <div id="tag"><i>Strategy, Hero, Tower Defense</i></div>
                    </td>
                  </tr>
                </table>	
              </div>              
            </td>					
            <td class="outer">
              <div class="subheading">Rating &amp; Review</div>
              <div id="review">
                <table class="info">
                  <tr>		
                    <td class="inner">
                      <div id="ratings">4.8<span id="total_score">/5</span></div>
                    </td>
                    <td class="inner">	
                      <div id="nav_review">
                        <a id="more_review" href="review.html">
                          <span>More info</span>
                          <img class="img_normal" alt="more" src="images/arrow_right.png"/>
                          <img class="img_hover" alt="more" src="images/arrow_right_orange.png"/>
                        </a>
                      </div>
                      <div class="comment"><i>“Game is good”</i></div>
                      <div class="comment"><i>“Fair and balance”</i></div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
        
        <div>
          <div class="subheading">Recommended Apps</div>
          <div id="recommend">
            <table id="apps" class="info">				
              <tr>
                <td class="outer">
                  <div id="nav_recommend">
                    <a id="more_recommend" href="recommend.html">
                      <span>More info</span>
                      <img class="img_normal" alt="more" src="images/arrow_right.png"/>
                      <img class="img_hover" alt="more" src="images/arrow_right_orange.png"/>
                    </a>
                  </div>
                  <table id="rec">
                    <tr>
                      <td>	
                        <img alt="appName" class="recApp" id="recApp1" src="images/app_icon2.jpg"/>
                        <span>Zenonia 3</span>
                      </td>						
                      <td>						
                        <img alt="appName" class="recApp" id="recApp2" src="images/app_icon3.jpg"/>
                        <span>The Quest</span>
                      </td>
                      <td>									
                        <img alt="appName" class="recApp" id="recApp3" src="images/app_icon4.jpg"/>
                        <span>Caligo Chaser</span>
                      </td>
                    </tr>
                  </table>						
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/overview.js"></script>
    
  </body>
</html>
