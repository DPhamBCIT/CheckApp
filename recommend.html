<!DOCTYPE HTML>
<html lang="en">
  <head>
    
    <title>CheckApp - Recommendation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style_recommend.css">		  
		
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    
  </head>
  <body>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <div id="container">
      <div id="top">
        <table id="top_table">
          <tbody>
            <tr>
              <td id="back">
                <div>
                  <a href="overview.html">
                    <img class="img_normal" alt="back" src="images/arrow_left.png"/>
                    <img class="img_hover" alt="back" src="images/arrow_left_orange.png"/>
                  </a>
                </div>
              </td>
              <td><input id="search" type="text" placeholder="Search"/></td>
              <td id="user"></td>
              <td id="bar">|</td>
              <td id="login"><a class="link" href ="login.html">Login</a></td>
              <td id="logout"><a class="link" href ="">Logout</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div id="content">
        <div id="heading">Game Recommendation</div>
        <div class="subheading">For Free Users</div>
        <div id="free">
          <table id="table_free">
            <tbody>
              <tr>
                <td class="nav_holder" rowspan="2">
                  <div>
                    <a id="free_left" class="navigate" href="">
                      <img class="img_normal" alt="left" src="images/arrow_left.png"/>
                      <img class="img_hover" alt="left" src="images/arrow_left_orange.png"/>
                    </a>
                  </div>
                </td>
                <td class="apps">
                  <div id="free_app1_third" class="score"></div>
                  <img id="free_app1_image" alt="App" src=""/>
                  <div id="free_app1_first" class="name"></div>
                  <div id="free_app1_second" class="tag"></div>
                </td>
                <td class="apps">
                  <div id="free_app2_third" class="score"></div>
                  <img id="free_app2_image" alt="App" src=""/>
                  <div id="free_app2_first" class="name"></div>
                  <div id="free_app2_second" class="tag"></div>
                </td>
                <td class="nav_holder" rowspan="2">
                  <div>
                    <a id="free_right" class="navigate" href="">
                      <img class="img_normal" alt="right" src="images/arrow_right.png"/>
                      <img class="img_hover" alt="right" src="images/arrow_right_orange.png"/>
                    </a>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="apps">
                  <div id="free_app3_third" class="score"></div>
                  <img id="free_app3_image" alt="App" src=""/>
                  <div id="free_app3_first" class="name"></div>
                  <div id="free_app3_second" class="tag"></div>
                </td>
                <td class="apps">
                  <div id="free_app4_third" class="score"></div>
                  <img id="free_app4_image" alt="App" src=""/>
                  <div id="free_app4_first" class="name"></div>
                  <div id="free_app4_second" class="tag"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="subheading">For Paid Users</div>
        <div id="paid">
          <table id="table_paid">
            <tbody>
              <tr>
                <td class="nav_holder" rowspan="2">
                  <div>
                    <a id="paid_left" class="navigate" href="">
                      <img class="img_normal" alt="right" src="images/arrow_left.png"/>
                      <img class="img_hover" alt="right" src="images/arrow_left_orange.png"/>
                    </a>
                  </div>
                </td>
                <td class="apps">
                  <div id="paid_app1_third" class="score"></div>
                  <img id="paid_app1_image" alt="App" src=""/>
                  <div id="paid_app1_first" class="name"></div>
                  <div id="paid_app1_second" class="tag"></div>
                </td>
                <td class="apps">
                  <div id="paid_app2_third" class="score"></div>
                  <img id="paid_app2_image" alt="App" src=""/>

                  <div id="paid_app2_second" class="tag"></div>
                </td>
                <td class="nav_holder" rowspan="2">
                  <div>
                    <a id="paid_right" class="navigate" href="">
                      <img class="img_normal" alt="right" src="images/arrow_right.png"/>
                      <img class="img_hover" alt="right" src="images/arrow_right_orange.png"/>
                    </a>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="apps">
                  <div id="paid_app3_third" class="score"></div>
                  <img id="paid_app3_image" alt="App" src=""/>
                  <div id="paid_app3_first" class="name"></div>
                  <div id="paid_app3_second" class="tag"></div>

                  <div id="paid_app4_second" class="tag"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    
    </div>
    
    <script src="js/recommend.js"></script>

  </body>
</html>
